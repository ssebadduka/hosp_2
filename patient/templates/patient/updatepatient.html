{% extends 'patient/base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
    </div class="form-group">
    {% if messages %}
    <ul class="message">
        {% for message in messages %}
        <li>
            <div class="alert alert-success">
                {{ message }}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
        <h4 class="alert alert-info">update patient</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'addandshow' %}" class="btn btn-info">Back Home</a>
        </form>
    </div>
</div>
{% endblock content %}
